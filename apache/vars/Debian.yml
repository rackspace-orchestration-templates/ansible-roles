---
apache_user: www-data
apache_vhost_root: /var/www/vhosts
apache_ssl_cert: /etc/ssl/certs/ssl-cert-snakeoil.pem
apache_ssl_key: /etc/ssl/private/ssl-cert-snakeoil.key
apache_modules:
  - access_compat
  - alias
  - auth_basic
  - authn_core
  - authn_file
  - authz_core
  - authz_groupfile
  - authz_host
  - authz_user
  - autoindex
  - deflate
  - dir
  - env
  - filter
  - mime
  - mpm_prefork
  - negotiation
  - rewrite
  - setenvif
  - socache_shmcb
  - ssl
  - status

apache_modules_configs:
  - mpm_prefork
